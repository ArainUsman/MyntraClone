<!DOCTYPE html>
<html lang="en">

<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Myntra Clone - Ecommerce Website</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="utils.css">

<body>
    <header class="container">
        <nav class="flex space-between headfont bold">

                <img src="images/logo.jpg" alt="">

                    <li>KIDS</li>
                    <li>HOME & LIVING</li>
                    <li>BEAUTY</li>

            </div>
            <div class="hRight flex items-center">
                <input type="text" class="search-box" placeholder="Search here" />
                <div class="flex">
                    <div class="profile mx-2">Profile</div>
                    <div class="wishlist mx-2">WishList</div>
                    <div class="bag mx-2">Bag</div>
                </div>
            </div>

    <section class="section1 container">

        <img class="homeImg" src="images/2.JPG" alt="">

        <img class="itemImg" src="images/img1.JPG" alt=""> -->

        Copyright &copy; myntracloneweb.com | All rights reserved!
    </footer>

</body>
<script src="script.js"></script>

</html>
